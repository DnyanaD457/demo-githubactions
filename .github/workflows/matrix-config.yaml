name: Matrix Config

on: 
  push:
  workflow_dispatch:    

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest]
        image: [hello-world, alpine]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Echo Docker details
      run: |
        docker info

    - name: Running image on ${{ matrix.os }}
      run: |
        docker run ${{ matrix.image }}
